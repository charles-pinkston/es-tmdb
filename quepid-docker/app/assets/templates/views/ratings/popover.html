<div class="ratingContainer">
  <ul class="ratingNums">
    <li class="btn btn-xs ratingNum" ng-repeat="(rating, value) in ratings.scale" ng-click="ratings.rate(rating)" ng-style="{ 'background-color': value.color }">
      {{ rating }}

      <div ng-if='!angular.isUndefined(value.showScaleLabels) && value.showScaleLabels === true'>
        {{ value.label }}
      </div>
    </li>

    <span class="btn btn-default btn-xs" class="reset" ng-click="ratings.reset()">RESET</span>
  </ul>
</div>
