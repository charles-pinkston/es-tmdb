<div>

  <h1>Case Import</h1>

  <form ng-submit="caseImport.submit()">
    <p class="help-block">Visit any case at /cases/caseId?export=true, paste the JSON here to import into the case into this Quepid instance, you will then be taken to the new case.</p>
    <div class="form-group">
      <div ui-ace=
        '{mode: "json"}'
        ng-model="caseImport.src"
        ></div>
      <input class="btn btn-default" type="submit" name="Create Case"></input>
    </div>
  </form>
</div>
